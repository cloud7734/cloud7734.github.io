<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="./resources/scripts/diceRoller.js"></script>
    <link rel="stylesheet" href="./resources/css/dice_roller.css">
    <title>Dice Roller</title>
</head>
<body>
    <main>
        <h1>Dice Roller</h1>
        <p>Choose how many and what type of polyhedral dice to roll. Add a modifier if you wish. Click ROLL!</p>
        <form action="" method="GET">
            <label for="quantity">Quantity of Dice:</label>
            <input type="number" name="quantity" id="quantity" step="1" min="1" value="1" required>
            <br>
            <br>
            <label for="typeOfDice">Type of Dice:</label>
            <select id="typeOfDice" name="typeOfDice">
                <option value="d2">d2 (2-sided)</option>
                <option value="d4">d4 (4-sided)</option>
                <option value="d6">d6 (6-sided)</option>
                <option value="d8">d8 (8-sided)</option>
                <option value="d10">d10 (10-sided)</option>
                <option value="d12">d12 (12-sided)</option>
                <option value="d20">d20 (20-sided)</option>
                <option value="d100">d100 (100-sided)</option>
            </select>
            <br>
            <br>
            <label for="modifier">Modifier (optional)</label>
            <input type="number" name="modifier" id="modifier" step="1" value="0">
            <br>
            <br>
            <button type="button" onClick="rollTheDice()">ROLL!</button>
        </form>
        <h2 id="results">Results: </h2>
    </main>
</body>
</html>
